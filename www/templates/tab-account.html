<ion-view title="Account">
  <ion-content class="has-header padding">
    <h1>Add Friends</h1>

    <form ng-submit="addFromAddressBook()">
      <input type="submit" value="Add friends from Address Book" class="button button-block button-balanced">
    </form>

    <form ng-submit="addFromFacebook()">
      <input type="submit" value="Add friends from Facebook" class="button button-block button-positive">
    </form>

  </ion-content>
</ion-view>
